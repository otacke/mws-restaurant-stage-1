<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" media="screen">
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3397DB"/>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" role="application">
      <div id="map" aria-label="Map of location"></div>
    </section>
    <section>
      <form class="filter-options">
        <h3>Filter Results</h3>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Neighborhood Selector">
          <option value="all" label="All Neighborhoods">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Cuisines Selector">
          <option value="all" label="All Cuisines">All Cuisines</option>
        </select>
      </form>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script async src="js/idb.js"></script>
  <script async src="js/dbhelper.js"></script>
  <script async src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBiqxi3KsPWyW5QLyUgyXdoCfhJWEu_o0&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
